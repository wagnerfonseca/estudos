<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
<th:block th:fragment="order (pagina, propriedade, caption)">
	<!-- extrai um pedaço de codigo que estava repetido dentro da página HTML -->
	

	<a th:href="${pagina.urlOrdenada(propriedade)}" th:remove="${pagina.vazia} ? tag">
	<!-- nao é possivel declaração em inline -->
		<span th:text="${caption}">Nome</span>
		<span class="dropup" th:remove="${pagina.descendente(propriedade)} ? tag"
			th:if="${pagina.ordenada(propriedade)}">
			<span class="caret"></span>
		</span>
	</a>
</th:block>	

	
</html>
