<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <style type="text/css">    

    fieldset {
      border: 0 none;
    }
  </style>
</head>

<body>

  <div class="navbar-fixed light-blue">
    <nav class="top-nav">
      <div class="container">
        <div class="col s12 m8 offset-m2 l8 offset-l2">
        <div class="nav-wrapper"><a class="page-title">Cards</a></div>
        </div>
      </div>
    </nav>  
  </div>

  <div class="container">
        
    <div class="row">
      <div class="col s12 m8 offset-m2 l8 offset-l2">

        <div class="card">
          <div class="card-content">

            <form>

              <fieldset>
                <div class="row">
                  <span class="card-title">Onde você comprou nossos convites?</span>
                  <p>Confirme o local onde você comprou nossos convites</p>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Sobre Nome" id="firstname" type="text" class="validate">
                    <label for="firstname" class="active">First Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Sobre Nome" id="lastname" type="text" class="validate">
                    <label for="lastname" class="active">Last Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12 l6">
                    <input id="endereco" type="text" class="validate">
                    <label for="endereco" class="active">Endereco</label>
                  </div>
                  <div class="input-field col s12 l6">
                    <input placeholder="Bairro" id="bairro" type="text" class="validate">
                    <label for="bairro" class="active">Bairro</label>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

          <div class="card-action">
            <input type="submit" class="btn" value="Sign In">
          </div>

        </div>
        <!-- End card -->

      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
