<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de cidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de cidade</h1>
				</div>
			
				<!-- <div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/cidades}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div> -->
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form th:object="${cidade}" th:action="@{/cidades/novo}" class="form-vertical" method="post">
			<brewer:message />
			<div class="row">
				<div class="form-group  col-sm-4" >
	                <label for="estado">Estado</label>
	                <select id="estado" class="form-control" th:field="*{estado}">
						<option value="">Selecione o estado</option>
						<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">SP</option>
					</select>
				</div>
				
				<div class="form-group  col-sm-8">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
